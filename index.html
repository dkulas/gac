<!DOCTYPE html>
<html>
<head>
	<title>GAC</title>
	<meta charset="UTF-8">
	<meta name="description" content="This website allows people to look-up GitHub user profiles">
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="public/styles.css">
</head>

<!-- [if IE]>
	alert("Shame on you for using IE!  If you want the best experience then please use either Chrome or FireFox.  Thank you.");
<![endif]-->

<body>
<section id="mainSection">
	<form id="getUser" method="get">
		<input required type="text" id="githubUsernameInput" placeholder="ex: octocat" autofocus="true" autocomplete="off">
		<input type="submit" form="getUser" value="&#8250;" id="submitBtn">
	</form>
	<div>
		<section id="secondarySection">
			<h1 id="name"></h1>
			<h2 id="username"></h2>
			<img src="" id="profilePicture">
		</section>
		<article>
			<ul>
				<li id="dateJoined"></li>
				<li id="website"></li>
				<li id="email"></li>
				<li id="company"></li>
				<li id="location"></li>
				<li id="hireable"></li>
				<li id="userID"></li>
				<li id="bio"></li>
			</ul>
		</article>
	</div>
</section>

<script src="js/app.js"></script>
</body>
</html>
